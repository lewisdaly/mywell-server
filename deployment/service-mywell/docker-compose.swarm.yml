  mywell-gql:
    image: lewisdaly/mywell-gql:${VERSION_NUMBER}_${TRAVIS_BUILD_NUMBER}
    environment:
      - PORT=3001
      - DB_HOST
      - DB_NAME
      - DB_PASSWORD
      - DB_USER
    networks:
      - base-network
    links:
      - db:db
    ports:
      - 3001:3001
    deploy:
      labels:
        - "traefik.port=3001"
        - "traefik.docker.network=base-network"
        - "traefik.frontend.rule=Host:${STAGE_PREFIX}mywell-gql.marvi.org.in"
