version: '2'
services:
  mywell-server:
    build: ./mywell-server/
    ports:
     - "3000:3000"
    volumes:
     - ./mywell-server:/usr/src/app
     - ./mywell-server/node_modules:/usr/src/app/node_modules
    environment:
      - "TERM=xterm-256color"
    links:
    - db:db

  mywell-ui:
    build: ./mywell-ui/
    ports:
     - "80:80"
    volumes:
     - ./mywell-ui:/usr/src/app
    command: /usr/src/app/entrypoint.sh
    environment:
      ENVIRONMENT:
      ENABLE_LOGS:
      VERSION_NUMBER:

  db:
    image: mariadb:10.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mywell
      - MYSQL_USER=mywell
      - MYSQL_PASSWORD=password
    expose:
      - 3306
    volumes:
      - ./mywell-db/server/boot/db:/docker-entrypoint-initdb.d
