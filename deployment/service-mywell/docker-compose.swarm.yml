version: '3'

services:
  mywell-server:
    image: lewisdaly/mywell-server:${VERSION_NUMBER}_${TRAVIS_BUILD_NUMBER}
    ports:
     - "${SERVER_PORT}:3000"
    environment:
      - "TERM=xterm-256color"
      - ENABLE_NOTIFICATIONS
      - DB_HOST
      - DB_NAME
      - DB_PASSWORD
      - DB_USER
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - TWILIO_PHONE_NUMBER
      - SMS_HORIZON_USER
      - SMS_HORIZON_KEY
    networks:
      - base-network
    deploy:
      labels:
        - "traefik.port=3000"
        - "traefik.docker.network=base-network"
        - "traefik.frontend.rule=${TEMP_SERVER_FRONTEND_RULE}"
        - "traefik.protocol=http"
      resources:
        limits:
          memory: 350M
        reservations:
          memory: 200M
